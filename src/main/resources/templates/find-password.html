<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>어휘의 숲 비밀번호 찾기</title>
    <link rel="stylesheet" href="/css/find-password.css" />
</head>
<body>
    <div class="wrapper">
        <div class="find-container">
            <form th:action="@{/find-password}" method="post">
                <h1>비밀번호 찾기</h1>
                <div class="form-group">
                    <label>이메일</label>
                    <input type="text" name="email" placeholder="이메일을 입력하세요." />
                </div>
                <div class="form-group">
                    <label>이름</label>
                    <input type="text" name="name" placeholder="이름을 입력하세요." />
                </div>

                <div class="form-group">
                    <label>생년월일</label>
                    <div class="birth-row">
                        <select name="birthYear">
                            <option>년도</option>
                        </select>
                        <select name="birthMonth">
                            <option>월</option>
                        </select>
                        <select name="birthDay">
                            <option>일</option>
                        </select>
                    </div>
                </div>

                <button class="submit-btn">찾기</button>
            </form>
        </div>
    </div>
    <div th:if="${error}">
        <script th:inline="javascript">
          alert([[${error}]]);
        </script>
    </div>
    <script src="/js/find-password.js"></script>
</body>
</html>
