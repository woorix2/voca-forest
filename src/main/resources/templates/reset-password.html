<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>어휘의 숲 비밀번호 재설정</title>
    <link rel="stylesheet" href="/css/reset-password.css"/>
</head>
<body>
<div class="wrapper">
    <div class="find-container">
        <form th:action="@{/reset-password}" method="post">
            <input type="hidden" name="token" th:value="${token}"/>
            <h1>비밀번호 재설정</h1>
            <div class="form-group">
                <label>신규 비밀번호</label>
                <input type="password" name="password" placeholder="새 비밀번호를 입력하세요."/>
            </div>
            <div class="form-group">
                <label>신규 비밀번호 확인</label>
                <input type="password" name="check-password" placeholder="새 비밀번호를 한번 더 입력하세요."/>
            </div>
            <button class="submit-btn">설정</button>
        </form>
    </div>
</div>
<div th:if="${error}">
    <script th:inline="javascript">
      alert([[${error}]]);



    </script>
</div>
<script src="/js/reset-password.js"></script>
</body>
</html>
